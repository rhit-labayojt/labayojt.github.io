      --gray: #535353;
      --platinum: #EAEAEA;

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #424242;
      color: var(--platinum);
    }


    header {
      background-color: var(--jet);

      text-align: center;
    }

    nav {
      display: flex;

    main {

    .link-box {
      background-color: var(--green);
      color: white;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .link-box a {
      display: inline-block;
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 0.5rem 0;
    }

    footer {
      background-color: var(--violet);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .inknut-antiqua-light {
      font-family: "Inknut Antiqua", serif;
      font-weight: 300;

    }

    .inknut-antiqua-regular {
      font-family: "Inknut Antiqua", serif;

      font-weight: 600;
      font-style: normal;
    }

    .inknut-antiqua-bold {
      font-family: "Inknut Antiqua", serif;
      font-weight: 700;
      font-style: normal;
    }

    .inknut-antiqua-extrabold {
      font-family: "Inknut Antiqua", serif;
      font-weight: 800;
      font-style: normal;
    }

    .inknut-antiqua-black {
      font-family: "Inknut Antiqua", serif;
      font-weight: 900;
      font-style: normal;
    }

    .fixed-corner-box {
  position: fixed;
  bottom: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 1000;
}

.fixed-corner-box img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

.fixed-corner-box .text-box {
  background-color: black;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  font-family: 'Segoe UI', sans-serif;
}
