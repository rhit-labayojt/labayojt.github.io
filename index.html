<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasmine Labayog | Home</title>
  <style>
    :root {
      --violet: #AD97C4;
      --green: #8BB896;
      --deep-green: #2F4B43;
      --pink: #E9A9B4;
      --jet: #424242;
      --platinum: #EAEAEA;
    }

    body {
      margin: 0;
      background-color: var(--platinum);
      font-family: 'Segoe UI', sans-serif;
      color: var(--jet);
    }

    header {
      background-color: var(--jet);
      color: var(--violet);
      text-align: center;
      padding: 1.5rem 0 0.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: var(--platinum);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      background-color: var(--jet);
      color: white;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 350px;
      border-radius: 6px;
    }

    .intro span {
      color: var(--violet);
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .action-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .action-list button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background-color: transparent;
    }

    .code-btn { color: var(--green); }
    .write-btn { color: var(--violet); }
    .create-btn { color: var(--pink); }
    .hike-btn { color: var(--deep-green); }

    .content-display {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 2rem;
    }

    .bio {
      max-width: 300px;
      font-size: 1.2rem;
      line-height: 1.6rem;
    }

    .photo-box img {
      max-width: 250px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jasmine Labayog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="newnewresume.html">Resume</a>
      <a href="newnewcontact.html">Contact</a>
    </nav>
  </header>

  <div class="intro">
    <h2>Hi! I'm <span>Jasmine</span></h2>
    <p>computer science student</p>
  </div>

  <section class="main-section">
    <div class="action-list">
      <button class="code-btn" onclick="setContent('I love solving problems through code and creating tech that’s both functional and beautiful.', 'code.jpg')">code</button>
      <button class="write-btn" onclick="setContent('Writing is where I reflect and imagine. I want to write a book that inspires others.', 'write.jpg')">write</button>
      <button class="create-btn" onclick="setContent('Creating art, games, and digital experiences is my passion. It’s how I express who I am.', 'create.jpg')">create</button>
      <button class="hike-btn" onclick="setContent('Hiking keeps me grounded. Nature inspires me and resets my mind for new adventures.', 'hike.jpg')">hike</button>
    </div>
    <div class="content-display">
      <div class="photo-box">
        <img id="bio-photo" src="" alt="Bio related image" />
      </div>
      <div class="bio" id="bio-text">
        <p>I’m Jasmine, a computer science student that enjoys the outdoors, hiking, lifting, and writing. I want to write a book someday and create.</p>
      </div>
    </div>
  </section>

  <script>
    function setContent(text, imageSrc) {
      document.getElementById("bio-text").innerHTML = `<p>${text}</p>`;
      const photo = document.getElementById("bio-photo");
      photo.src = imageSrc;
      photo.style.display = 'block';
    }
  </script>
</body>
</html>
